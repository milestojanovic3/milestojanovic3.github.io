<!DOCTYPE html>
<html lang="en">

<head>
    <title>InfoQ | Software Development News, Guides, Videos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta data-hid="description" name="description" content="InfoQ.com is a practitioner-driven community news site focused on facilitating the spread of knowledge and innovation in professional software development.">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="styles/style.css" rel="stylesheet" media="screen">
    <link href="styles/icons.css" rel="stylesheet" media="screen">
    <link href="styles/print.css" rel="stylesheet" media="print">
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=default"></script>
    <script src="polyfills.js" type="text/javascript"></script>
    <script src="infoq.js" type="text/javascript"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            if (!window || !window.infoq) return
            infoq.init()
        })
    </script>
</head>

<body>



    <div id="infoq" class="empty">
        <section class="section container white forceUpdate">
            <!---->
            <p class="intro">Is your profile up-to-date? Please take a moment to review and update.</p>
            <!---->
            <!---->
            <form class="form">
                <!---->
                <div data-split="true" class="fieldset">
                    <!---->
                    <!---->
                    <!---->
                    <!---->
                    <div class="form__row">
                        <div class="field input__text input__medium"><label for="email-address" class="label field__label">Email Address<span class="input__req">*</span></label><input id="email-address" placeholder class="input field__input" type="text">
                            <p class="input__info">Changing your email address will require that you validate your account again.</p>
                            <!---->
                            <!---->
                        </div>
                        <div></div>
                        <!---->
                    </div>
                    <div class="form__row">
                        <div class="field input__text input__medium"><label for="email-address" class="label field__label">Email Address<span class="input__req">*</span></label><input id="email-address" placeholder class="input field__input" type="text">
                            <p class="input__info">Changing your email address will require that you validate your account again.</p>
                            <!---->
                            <!---->
                        </div>
                        <div></div>
                        <!---->
                    </div>
                    <div class="form__row">
                        <div class="field input__text input__medium country"><label for="country-zone" class="label field__label">Country/Zone<span class="input__req">*</span></label><input id="country-zone" placeholder class="input field__input" type="text">
                            <!---->
                            <!---->
                            <!---->
                        </div>
                        <div></div>
                        <!---->
                    </div>
                    <div class="form__row">
                        <div class="field input__text input__medium"><label for="state-province-region" class="label field__label">State/Province/Region<span class="input__req">*</span></label><input id="state-province-region" placeholder class="input field__input" type="text">
                            <!---->
                            <!---->
                            <!---->
                        </div>
                        <div></div>
                        <!---->
                    </div>
                    <div class="form__row"><span value class="input__select field"><label for="role-in-your-company" class="label field__label">Role in your company<span class="input__req">*</span></label><select id="role-in-your-company" class="select field__input">
                                <option value="71" class="select__option">Technical Team Lead</option>
                                <option value="72" class="select__option">Senior Developer / Engineer</option>
                                <option value="73" class="select__option">Software Developer / Programmer/ Engineer</option>
                                <option value="74" class="select__option">Ops Engineer</option>
                                <option value="75" class="select__option">Architect: Technical/Application (platform specific)</option>
                                <option value="76" class="select__option">Architect: Solution/Systems (integration focused)</option>
                                <option value="77" class="select__option">Enterprise Architect / Chief Architect</option>
                                <option value="78" class="select__option">Senior Management (VP, CTO, CIO, Director)</option>
                                <option value="79" class="select__option">Technical Project Manager</option>
                                <option value="80" class="select__option">Ops Manager</option>
                                <option value="81" class="select__option">Product Manager / Business Analyst</option>
                                <option value="82" class="select__option">Product Owner</option>
                                <option value="83" class="select__option">Testing / QA Engineer</option>
                                <option value="84" class="select__option">Scrum Master / Team Facilitator</option>
                                <option value="85" class="select__option">Agile Coach</option>
                                <option value="86" class="select__option">Systems Analyst</option>
                                <option value="87" class="select__option">UX Specialist</option>
                                <option value="88" class="select__option">Other</option>
                                <option value="-1" class="select__option">test position</option>
                            </select>
                            <p class="input__message field__desc"></p>
                        </span><span class="input__checkbox field keep"><input type="checkbox" id="demo::replace"><label for="demo::replace" class="label"><span>Keep current Role in your company</span>
                                <!----></label>
                            <!----></span>
                        <!---->
                    </div>
                    <div class="form__row"><span value class="input__select field"><label for="industry" class="label field__label">Industry<span class="input__req">*</span></label><select id="industry" class="select field__input">
                                <option value="10" class="select__option">Aerospace</option>
                                <option value="11" class="select__option">Agriculture/Forestry</option>
                                <option value="12" class="select__option">Automotive</option>
                                <option value="13" class="select__option">Business services/consulting</option>
                                <option value="14" class="select__option">Communications/Telecom supplier</option>
                                <option value="15" class="select__option">Computer/Technology manufacturer</option>
                                <option value="16" class="select__option">Computer/Technology reseller</option>
                                <option value="17" class="select__option">Computer services/consulting</option>
                                <option value="18" class="select__option">Education</option>
                                <option value="19" class="select__option">Electronics</option>
                                <option value="20" class="select__option">Government</option>
                                <option value="21" class="select__option">Healthcare/Health services</option>
                                <option value="22" class="select__option">Manufacturing/Industrial (non-computer related)</option>
                                <option value="23" class="select__option">Manufacturing consumer goods</option>
                                <option value="24" class="select__option">Financial/Banking/Insurance/Real Estate/Legal</option>
                                <option value="25" class="select__option">Retail/Wholesale</option>
                                <option value="26" class="select__option">Oil/Gas/Mining/Other natural resources</option>
                                <option value="27" class="select__option">Publishing/Broadcast/Media</option>
                                <option value="28" class="select__option">Service Provider (ASP, ESP, Web Hosting)</option>
                                <option value="29" class="select__option">VAR/VAD/Systems or Network Integrator</option>
                                <option value="30" class="select__option">Transportation/Distribution</option>
                                <option value="31" class="select__option">Travel/Hospitality/Recreation/Entertainment</option>
                                <option value="32" class="select__option">Utility</option>
                                <option value="33" class="select__option">Other</option>
                            </select>
                            <p class="input__message field__desc"></p>
                        </span><span class="input__checkbox field keep"><input type="checkbox" id="demo::replace"><label for="demo::replace" class="label"><span>Keep current Industry</span>
                                <!----></label>
                            <!----></span>
                        <!---->
                    </div>
                    <div class="form__row"><span value class="input__select field"><label for="company-size" class="label field__label">Company Size<span class="input__req">*</span></label><select id="company-size" class="select field__input">
                                <option value="47" class="select__option">100 or less</option>
                                <option value="48" class="select__option">101 - 250</option>
                                <option value="49" class="select__option">251 - 500</option>
                                <option value="50" class="select__option">501 - 1000</option>
                                <option value="51" class="select__option">1001 - 2500</option>
                                <option value="52" class="select__option">2501+</option>
                            </select>
                            <p class="input__message field__desc"></p>
                        </span><span class="input__checkbox field keep"><input type="checkbox" id="demo::replace"><label for="demo::replace" class="label"><span>Keep current Company Size</span>
                                <!----></label>
                            <!----></span>
                        <!---->
                    </div>
                    <div class="form__row"><span class="input__checkbox field input--small spaced"><input type="checkbox" id="subscribe-to-our-architect-newsletter-"><label for="subscribe-to-our-architect-newsletter-" class="label"><span>Subscribe to our architect newsletter?</span>
                                <!----></label>
                            <!----></span>
                        <div></div>
                        <!---->
                    </div>
                    <!---->
                </div>
                <div class="actions form__actions">
                    <div class="actions__left"><input type="submit" value="submit" class="button">
                        <!---->
                    </div>
                </div>
            </form>
        </section>
    </div>
</body>

</html>
